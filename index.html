<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Sharing App - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('/images/skill2.jpg');">
    <div class="container">
        <form id="signup-form" class="signup-form">
            <h2>Sign Up for Skill Sharing</h2>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="social-login">
            <p>Or sign up with:</p>
            <button class="facebook-btn" onclick="loginWithFacebook()">Facebook</button>
            <button class="google-btn" onclick="loginWithGoogle()">Google</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
